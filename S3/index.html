<body  id="feedback" class="lightnav animsition">
  <div class="col-md-8 emailform">
    <h2>Feedback Form</h2>
      <form name="sentMessage" class="well" id="contactForm"  novalidate>
          <div class="control-group">
              <div class="controls">
                  <p>Your Name</p>
                  <input type="text" class="form-control" id="name" />
              </div>
          </div>
          <div class="control-group">
              <div class="controls">
                  <p>Email Address</p>
                  <input type="email" class="form-control" id="email" />
              </div>
          </div>
          <div class="control-group">
              <div class="controls">
                  <p>Subject</p>
                  <input type="text" class="form-control" id="subject" />
              </div>
          </div>
          <div class="control-group">
              <div class="controls">
                  <p>Your Message (*required)</p>
                  <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="5999" style="resize:none"></textarea>
              </div>
          </div>
          <div id="success"> </div>
          <!-- For success/fail notifications upon clicking 'Send' -->
          <button type="submit" class="btn btn-default pull-right send">Send</button>
      </form>
  </div>
  <div class="col-md-12">
      <hr>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="includes/jqBootstrapValidation.js"></script><!-- Form Validation for contact form -->
  <script src="includes/feedback.js"></script><!-- Feedback form js -->
</body>
</html>
