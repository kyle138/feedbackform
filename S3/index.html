<html>
<head>
    <meta charset="utf-8">
    <!-- Page Title, (write properly for SEO) -->
    <title>Feedback | KyleMunz.com</title>
    <!-- Theme Styles, (load in this order) -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap framework -->
<!--    <link href="css/animsition.min.css" rel="stylesheet" type="text/css"> -->
    <!-- Page transitions -->
    <link href="css/slidebars.min.css" rel="stylesheet" type="text/css" />
    <!-- Off-canvas navigation -->
    <link href="css/iconfont.css" rel="stylesheet" type="text/css">
    <!-- Icon fonts -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- Core theme styles -->
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <!-- Custom stylesheet, (add custom styles here, always load last) -->
    <link href="css/kylemunz.css" rel="stylesheet" type="text/css" />
    <!-- Google Webfonts (Monserrat 400/700, Open Sans 400/600) -->
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

</head>

<body  id="feedback" class="lightnav animsition">
<div id='wrapper'>
  <div id='headers'>
    <div id='headerL' class='header'><a href='https://www.kylemunz.com/'>Kyle Munz</a></div>
    <div id='headerR' class='header'><a href='https://www.kylemunz.com/resume/'>Resume</a><br/><a href='https://nighthawk.kylemunz.com'>Nighthawk Blog</a></div>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
    <div class="col-md-4 feedback">
      <h2>Feedback Form</h2>
      <ul>
        <li><a href="http://feedback.kylemunz.com/">Send me a message</a></li>
        <li><a href="http://feedback.kylemunz.com/">Report an issue with my site</a></li>
        <li><a href="http://feedback.kylemunz.com/how-its-done/">Learn more about Serverless Forms</a></li>
      </ul>
    </div>
    <div class="col-md-8 emailform">
        <form name="sentMessage" class="well" id="contactForm"  novalidate>
            <div class="control-group">
                <div class="controls">
                    <p>Your Name</p>
                    <input type="text" class="form-control" id="name" />
                    <div class="help-block"> </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <p>Email Address</p>
                    <input type="email" class="form-control" id="email" />
                    <div class="help-block"> </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <p>Subject</p>
                    <input type="text" class="form-control" id="subject" />
                    <div class="help-block"> </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <p>Your Message (<span class="required">*Required</span>)</p>
                    <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="5999" style="resize:none"></textarea>
                    <div class="help-block"> </div>
                </div>
            </div>
            <div id="success"> </div>
            <!-- For success/fail notifications upon clicking 'Send' -->
            <button type="submit" class="btn btn-default pull-right send">Send</button>
        </form>
    </div>
    <div class="col-md-12">
        <hr>
    </div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="includes/jqBootstrapValidation.js"></script><!-- Form Validation for contact form -->
  <script src="includes/feedback.js"></script><!-- Feedback form js -->

</body>
</html>
